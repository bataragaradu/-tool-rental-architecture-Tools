spring.profiles.active=${$spring_profile:dev-simulator}
server.port=8081
# ===================================================================
# Configuration for Database
# ===================================================================
spring.datasource.url=${spring.datasource.tools.url}
spring.datasource.username=${spring.datasource.tools.username}
spring.datasource.password=${spring.datasource.tools.password}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true